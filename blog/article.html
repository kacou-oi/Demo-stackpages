<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Article</title>
</head>
<body>
  <main>
    <article>
      <h1 id="post-title">Chargement...</h1>
      <p><em id="post-date"></em></p>
      <div id="post-content"></div>
    </article>
  </main>

  <script>
    async function loadPost() {
      const slug = window.location.pathname.split('/').pop();
      const res = await fetch('/api/posts');
      const posts = await res.json();
      const post = posts.find(p => p.slug === slug);

      if (post) {
        document.getElementById('post-title').textContent = post.title;
        document.getElementById('post-date').textContent = post.pubDate;
        document.getElementById('post-content').innerHTML = post.content;
      } else {
        document.getElementById('post-title').textContent = 'Article introuvable';
        document.getElementById('post-date').textContent = '';
        document.getElementById('post-content').innerHTML = '<p>Désolé, cet article est introuvable.</p>';
      }
    }

    window.onload = loadPost;
  </script>
</body>
</html>

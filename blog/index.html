<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog ‚Äì StackPages</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
      <script>
    async function loadPosts() {
        const res = await fetch('/api/posts');
        const posts = await res.json();
        let html = '';
        posts.forEach(post => {
            html += `<li><a href="/blog/${post.slug}">${post.title}</a> - <em>${post.pubDate}</em></li>`;
        });
        document.getElementById('posts').innerHTML = html;
    }
    window.onload = loadPosts;
    </script>
</head>
<body class="bg-gray-50 text-gray-800">

  <header class="bg-white shadow p-4">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <h1 class="text-xl font-bold text-indigo-600">üìö StackPages Blog</h1>
      <a href="index.html" class="text-indigo-500 hover:underline">‚Üê Accueil</a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-4">
    <div id="posts" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
      <!-- Articles Substack inject√©s ici -->
      les articles
    </div>
  </main>

  <script>
    fetch('/api/posts')  // Appelle le Worker via Pages Functions ou Workers
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('posts');
        data.items.forEach(post => {
          const card = document.createElement('div');
          card.className = "bg-white rounded-lg shadow-md overflow-hidden";
          card.innerHTML = `
            <img src="${post.image || 'https://via.placeholder.com/600x300?text=StackPages'}" alt="${post.title}" class="w-full h-48 object-cover">
            <div class="p-4">
              <h2 class="text-lg font-semibold">${post.title}</h2>
              <p class="text-sm text-gray-500 mb-2">${new Date(post.pubDate).toLocaleDateString()}</p>
              <p class="text-gray-600 text-sm">${post.description.slice(0, 120)}...</p>
              <a href="post.html?url=${encodeURIComponent(post.link)}" class="mt-2 inline-block text-indigo-500 hover:underline">Lire la suite ‚Üí</a>
            </div>
          `;
          container.appendChild(card);
        });
      });
  </script>

</body>
</html>

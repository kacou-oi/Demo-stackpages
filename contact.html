<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - StackPages</title>
    <!-- On charge Tailwind CSS pour un style moderne et responsif -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- On charge Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- On charge notre fichier de style CSS externe -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Espace réservé pour le menu de navigation -->
    <div id="header-placeholder"></div>

    <!-- Contenu principal de la page de contact -->
    <div class="container mx-auto p-6 my-10 max-w-xl">
        <div class="bg-white rounded-xl shadow-xl p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">
                Contactez-moi
            </h1>
            <p class="text-gray-600 mb-8 text-center">
                Utilisez le formulaire ci-dessous pour m'envoyer un message.
            </p>

            <form id="contact-form" class="space-y-6">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Votre nom</label>
                    <input type="text" id="name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Votre adresse e-mail</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500" required>
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700">Votre message</label>
                    <textarea id="message" name="message" rows="5" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-orange-500 focus:ring-orange-500" required></textarea>
                </div>
                
                <!-- Zone pour les messages de statut (succès/erreur) -->
                <div id="form-status" class="text-center text-sm font-semibold"></div>

                <div class="text-center">
                    <button type="submit" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-3 px-6 rounded-full shadow-lg transition duration-300">
                        Envoyer le message
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Espace réservé pour le pied de page -->
    <div id="footer-placeholder"></div>

    <!-- Script pour charger le header et le footer -->
    <script src="/js/utils.js"></script>
    <!-- Script pour la logique du formulaire de contact -->
    <script src="/js/contact.js"></script>
</body>
</html>

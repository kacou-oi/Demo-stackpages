<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substack Blog - StackPages</title>
    <!-- On charge Tailwind CSS pour un style moderne et responsif -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- On charge Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- On charge notre fichier de style CSS externe -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- Menu de navigation -->
    <nav class="bg-white shadow-lg p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Nom du projet avec une icône -->
            <a href="/index.html" class="text-2xl font-bold text-gray-800 hover:text-orange-500 transition duration-300">
                <i class="fas fa-layer-group text-orange-500 mr-2"></i> StackPages
            </a>
            <!-- Liens de navigation -->
            <div class="space-x-4 hidden md:flex items-center">
                <a href="/index.html" class="text-gray-600 hover:text-orange-500 font-semibold transition duration-300">Accueil</a>
                <a href="/posts/index.html" class="text-orange-500 font-semibold transition duration-300">Substack Blog</a>
                <a href="/guide.html" class="text-gray-600 hover:text-orange-500 font-semibold transition duration-300">Guide</a>
                <!-- Bouton d'action dans la nav -->
                <a href="https://github.com/kacou-oi/Demo-stackpages" target="_blank" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-4 rounded-full transition duration-300">
                    <i class="fab fa-github mr-2"></i> Voir sur GitHub
                </a>
            </div>
            <!-- Bouton de menu mobile (pour les écrans plus petits) -->
            <button id="mobile-menu-button" class="md:hidden text-gray-600">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>
        <!-- Menu mobile déroulant -->
        <div id="mobile-menu" class="hidden md:hidden mt-4 space-y-2 text-center">
            <a href="/index.html" class="block text-gray-600 hover:text-orange-500 font-semibold transition duration-300">Accueil</a>
            <a href="/posts/index.html" class="block text-orange-500 font-semibold transition duration-300">Substack Blog</a>
            <a href="/guide.html" class="block text-gray-600 hover:text-orange-500 font-semibold transition duration-300">Guide</a>
            <a href="https://github.com/kacou-oi/Demo-stackpages" target="_blank" class="block bg-orange-500 hover:bg-orange-600 text-white text-center font-bold py-2 px-4 rounded-full transition duration-300">
                <i class="fab fa-github mr-2"></i> Voir sur GitHub
            </a>
        </div>
    </nav>
    
    <!-- Contenu principal de la page du blog -->
    <header class="bg-gray-800 text-white p-12 text-center shadow-lg rounded-b-3xl">
        <h1 class="text-4xl font-bold"><i class="fas fa-rss-square mr-2"></i> Substack Blog</h1>
    </header>

    <!-- Zone pour les articles dynamiques -->
    <div class="max-w-4xl mx-auto p-6 my-10">
        <!-- Indicateur de chargement -->
        <div id="loading-indicator" class="text-center text-gray-500">
            <i class="fas fa-spinner fa-spin text-4xl text-orange-500"></i>
            <p class="mt-2">Chargement des articles...</p>
        </div>

        <!-- Grille où les articles seront injectés par le script -->
        <div id="posts-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Les articles seront insérés ici par le fichier js/blog.js -->
        </div>
    </div>
    
    <!-- Pied de page uniforme -->
    <footer class="bg-gray-800 text-white p-6 text-center">
        <p class="text-sm">&copy; 2025 StackPages. Un projet de Kacou Oi.</p>
    </footer>

    <!-- Script pour le menu mobile -->
    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

    <!-- On charge notre script pour les articles -->
    <script src="/js/blog.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }

    h1 {
      margin-bottom: 1rem;
    }

    ul#posts {
      list-style: none;
      padding: 0;
    }

    li.post-item {
      margin-bottom: 2rem;
      background-color: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    li.post-item img {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
    }

    li.post-item h2 {
      margin: 0.5rem 0;
    }

    li.post-item a {
      text-decoration: none;
      color: #333;
    }

    .date {
      font-size: 0.9rem;
      color: #666;
    }

    .excerpt {
      margin-top: 0.5rem;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>Nos derniers articles</h1>
  <ul id="posts"></ul>

  <script>
    async function loadPosts() {
      try {
        const res = await fetch('/api/posts');
        const posts = await res.json();

        let html = '';
        posts.forEach(post => {
          html += `
            <li class="post-item">
              ${post.image ? `<img src="${post.image}" alt="Image de ${post.title}" />` : ''}
              <h2><a href="/blog/${post.slug}">${post.title}</a></h2>
              <div class="date">${new Date(post.pubDate).toLocaleDateString()}</div>
              ${post.excerpt ? `<p class="excerpt">${post.excerpt}</p>` : ''}
            </li>
          `;
        });

        document.getElementById('posts').innerHTML = html;
      } catch (e) {
        console.error('Erreur de chargement des articles :', e);
        document.getElementById('posts').innerHTML = "<li>Impossible de charger les articles.</li>";
      }
    }

    window.onload = loadPosts;
  </script>
</body>
</html>
